<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 Column CSS Demo - Equal Height Columns with Cross-Browser CSS</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<h1>WikiMarkit</h1>
		<h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, voluptatum.</h3>	
	</header>

	<div id="wrapper">
		<div id="container1">
			<div id="column1">
				<input id="wikisearch" name="search1" placeholder="Search Wiki...">
				<button id='wiki-search'>Submit</button>
				<h2>Lorem ipsum.</h2>
				<p>Lorem ipsum dolor sit amet.</p>
				<div id="wiki-results"></div>
			</div>
		<div id="column2">
			<input id="markitsearch" name="search2" placeholder="Search Markit on Demand...">
			<button id='markit-search'>Submit</button>
			<h2>Lorem ipsum.</h2>
			<p>Lorem ipsum dolor sit amet.</p>
			<div id="markit-results"></div>
		</div>
	</div>
</div>
<footer>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Neque, dignissimos!</p>
</footer>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="app.js"></script>
<script src="markit.js"></script>
</body>
